<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title></title>
        <style type="text/css">
            h1 {
            color: red;
            }
            
            div {
            border: 1px solid blue;
            font-family: Arial;
            background-color: yellow;
            }
            
            p {
            font-size: 20px;
            font-style: italic;
            }
            
        </style>
    </head>
    <body>
        <h1>CSS Demo</h1>
        <div>Divs have been styled with a blue border,
                yellow background and Arial font.</div>
        <p>Paragraphs have been styled with an italic default font at 20px.</p>
        <div>Blue border, yellow background, and Arial</div>
        <div>&nbsp;</div>
        <p>Italic default 20px</p>
    </body>
</html>
